<div class="alert alert-danger" role="alert" *ngIf="error">
  {{error}}
</div>

<form class="form-signin" ngNativeValidate>
  <h2 class="form-signin-heading">Login</h2>
  <hr/>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" name="email" [(ngModel)]="email" placeholder="Email address" required
    autofocus>

  <br/>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" name="password" [(ngModel)]="password" placeholder="Password"
    required>
  <br/>
  <button class="btn btn-lg btn-primary btn-block" type="button" (click)="onLoginSubmit()">Sign in</button>
</form>
