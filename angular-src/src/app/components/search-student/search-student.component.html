<form>
  <div class="row">
    <div class="form-group col-sm-12 col-md-10 col-lg-10">
      <input class="form-control form-control-sm" placeholder="Search by Name" type="text" id="inputSmall" name="name" [(ngModel)]="name"
        required>
    </div>
    <div class="form-group col-sm-12 col-md-2 col-lg-2">
      <button class="btn-sm btn-secondary my-2 my-sm-0" (click)="searchStudent()" type="button">Search</button>
      <button class="btn-sm btn-secondary my-2 my-sm-0" *ngIf ="showHideButton" (click)="hideSearchResults()" type="button">Hide</button>
    </div>
  </div>
</form>

<table class="table table-sm table-hover" *ngIf="searchResults">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Standard</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of searchResults" class="table-bordered">
      <td>{{student.name}}</td>
      <td>[ {{student.enrolledFor}} / {{student.stream}} ]</td>
      <td>
        <button class="btn-sm btn-info" [routerLink]="['/studentprofile/'+ student._id]">Profile</button>
        <button class="btn-sm btn-primary" disabled>Send SMS</button>
      </td>
    </tr>
  </tbody>
</table>
<br />
