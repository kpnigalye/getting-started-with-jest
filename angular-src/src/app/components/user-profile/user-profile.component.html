<div *ngIf= "user">
  <h2 class="page-header">{{user.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Branch: {{user.branch}}</strong></li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Phone Number: {{user.phoneNumber}}</li>
    <li class="list-group-item">Birth Date: {{user.birthDate}}</li>
  </ul>
</div>
