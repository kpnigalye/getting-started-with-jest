<div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error">
  {{error}}
</div>

<p class="text-warning"><strong>Note: </strong>OTP functionality to confirm admin user will be added later.</p>

<form ngNativeValidate class="bd-callout bd-callout-yellow" id="needs-validation" ngNativeValidate (submit)="onAddAdminSubmit()">
  <fieldset>
    <legend>Add Administrator</legend>
    <hr/>

    <!-- Name -->
    <div class="row">
      <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label class="col-form-label col-form-label-sm" for="inputSmall">Name</label>
        <input class="form-control form-control-sm" type="text" id="name" name="name" [(ngModel)]="name" required>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <label class="col-form-label col-form-label-sm" for="inputSmall">Branch</label>
      </div>
      <div class="col-10">
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="branch" [(ngModel)]="branch" id="chemburRdo" value="Chembur" checked> Chembur
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="branch" [(ngModel)]="branch" id="govandiRdo" value="Govandi"> Govandi
          </label>
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="branch" [(ngModel)]="branch" id="mankhurdRdo" value="Mankhurd"> Mankhurd
          </label>
        </div>
      </div>
    </div>

    <!-- Email & birthday  -->
    <div class="row">
      <div class="form-group col-sm-12 col-md-4 col-lg-4">
        <label class="col-form-label col-form-label-sm" for="inputSmall">Phone Number</label>
        <input class="form-control form-control-sm" type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
      </div>
      <div class="form-group col-sm-12 col-md-5 col-lg-5">
        <label class="col-form-label col-form-label-sm" for="inputSmall">Email Address</label>
        <input class="form-control form-control-sm" type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group col-sm-12 col-md-3 col-lg-3">
        <label class="col-form-label col-form-label-sm" for="inputSmall">Birth Date</label>
        <input class="form-control form-control-sm" type="date" id="birthDate" name="birthDate" [(ngModel)]="birthDate" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmpassword" name="confirmpassword" class="form-control">
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>

  </fieldset>
</form>
