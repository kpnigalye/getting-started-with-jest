<nav aria-label="breadcrumb" role="navigation">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/dashboard']">Dashboard</a>
      </li>
      <li class="breadcrumb-item">
        <a [routerLink]="['/studentprofile/'+ studentId ]">Student Profile</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Payment</li>
    </ol>
  </nav>
  
  <h3>
    <strong> {{this.studentName}} </strong>
  </h3>
  
  <form ngNativeValidate *ngIf="paymentRecord" id="needs-validation" class="bd-callout  bd-callout-yellow" (submit)="onAddPaymentSubmit()">
    <fieldset>
      <legend>Add Payment</legend>
      <hr/>
      <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Amount</label>
          <input class="form-control form-control-sm" type="number" id="inputSmall" name="amount" [(ngModel)]="amount" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Date of Payment</label>
          <input class="form-control form-control-sm" type="date" id="inputSmall" name="paymentDate" [(ngModel)]="paymentDate" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Receipt Number</label>
          <input class="form-control form-control-sm" type="number" id="inputSmall" name="receiptNumber" [(ngModel)]="receiptNumber" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-2">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Mode of Payment</label>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10">
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="modeRdo" [(ngModel)]="modeOfPayment" id="cashRdo" value="Cash" checked=""> Cash
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="modeRdo" [(ngModel)]="modeOfPayment" id="chequeRdo" value="Cheque"> Cheque
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="modeRdo" [(ngModel)]="modeOfPayment" id="cardRdo" value="Debit/Credit Card"> Debit/Credit Card
            </label>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="isChequePayment()">
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Name of the Bank</label>
          <input class="form-control form-control-sm" type="text" id="inputSmall" name="bankName" [(ngModel)]="bankName" required>
        </div>
        <div class="form-group col-sm-6 col-md-6 col-lg-2">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Branch</label>
          <input type="text" class="form-control form-control-sm" id="inputSmall" name="branch" [(ngModel)]="branch" required>
        </div>
        <div class="form-group col-sm-6 col-md-6 col-lg-2">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Cheque Number</label>
          <input type="number" class="form-control form-control-sm" id="inputSmall" name="chequeNumber" [(ngModel)]="chequeNumber" required>
        </div>
        <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label class="col-form-label col-form-label-sm" for="inputSmall">Cheque Date</label>
          <input type="date" class="form-control form-control-sm" id="inputSmall" name="chequeDate" [(ngModel)]="chequeDate" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-12 col-md-12 col-lg-12">
          <label class="col-form-label col-form-label-sm" for="textarea1">Remark</label>
          <textarea class="form-control" id="textarea1" name="remark" [(ngModel)]="remark" rows="2"></textarea>
        </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Make Payment</button>
    </fieldset>
  </form>
